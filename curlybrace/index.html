<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>CurlyBrace</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" media="(prefers-color-scheme: dark)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Regular.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }

        :root {
            --bg-body: #f8f9fa;
            --bg-panel: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border-color: #dfe6e9;
            --accent-color: #ef4136;
            --accent-hover: #f07952;
            --toolbar-bg: #ffffff;
            --line-num-bg: #f1f2f6;
            --line-num-text: #b2bec3;
            --code-bg: #f5f6fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #1e1e1e;
                --bg-panel: #252526;
                --text-primary: #d4d4d4;
                --text-secondary: #a0a0a0;
                --border-color: #3e3e42;
                --accent-color: #f07952;
                --accent-hover: #ef4136;
                --toolbar-bg: #2d2d2d;
                --line-num-bg: #1e1e1e;
                --line-num-text: #6e7681;
                --code-bg: #1e1e1e;
                --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Pretendard", monospace;
            background-color: var(--bg-body);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar {
            height: 50px;
            background-color: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 0.5rem;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: var(--bg-body);
            color: var(--accent-color);
            border-color: var(--border-color);
        }

        .spacer { flex-grow: 1; }

        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px);
            position: relative;
        }

        .editor-container {
            flex: 1;
            display: flex;
            border-right: 1px solid var(--border-color);
            position: relative;
            background-color: var(--bg-panel);
            overflow: hidden; 
        }

        .line-numbers {
            width: 45px;
            background-color: var(--line-num-bg);
            color: var(--line-num-text);
            text-align: right;
            padding: 2rem 0.5rem 2rem 0.5rem; 
            font-family: "Spline Sans Mono", monospace;
            font-size: 15px;
            overflow: hidden;
            border-right: 1px solid var(--border-color);
            user-select: none;
        }

        textarea.editor-input {
            flex: 1;
            border: none;
            resize: none;
            outline: none;
            padding: 2rem 0.7rem 2rem 1.2rem;
            font-family: "Spline Sans Mono", monospace;
            font-size: 15px;
            line-height: 1.6;
            background-color: var(--bg-panel);
            color: var(--text-primary);
            white-space: pre-wrap;
            scrollbar-width: none;
        }

        textarea.editor-input::-webkit-scrollbar {
            display: none;
        }

        .copy-btn {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 50;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .copy-btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .preview-container {
            flex: 1;
            padding: 2rem 1.5rem;
            overflow-y: auto;
            background-color: var(--bg-panel);
            font-size: 16px;
            line-height: 1.7;
        }

        .preview-content h1, .preview-content h2 { font-weight: 700; color: var(--text-primary); }
        .preview-content p { margin-bottom: 1em; }
        .preview-content code { background-color: var(--code-bg); padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; }
        .preview-content pre { background-color: var(--code-bg); padding: 1rem; border-radius: 6px; overflow-x: auto; margin-bottom: 1em; }
        .preview-content img { max-width: 100%; border-radius: 4px; }
        .preview-content blockquote { border-left: 4px solid var(--accent-color); padding-left: 1rem; color: var(--text-secondary); font-style: italic; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }

        @media (max-width: 768px) {
            .workspace { flex-direction: column; height: 100vh; } 
            
            .toolbar { display: none; } 
            
            .editor-container { 
                border-right: none; 
                border-bottom: 1px solid var(--border-color); 
                height: 50%; 
            }
            .preview-container { height: 50%; padding: 1rem; }

            textarea.editor-input, .line-numbers {
                font-size: 16px !important; 
            }
            
            .copy-btn {
                width: 45px;
                height: 45px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <img src="../images/services/curlybrace.png" width="180px" style="margin-left: 0.5rem; margin-right: 1rem;"/>
        <button class="btn" onclick="insertText('**', '**')" title="Bold"><i class="fa-solid fa-bold"></i></button>
        <button class="btn" onclick="insertText('*', '*')" title="Italic"><i class="fa-solid fa-italic"></i></button>
        <button class="btn" onclick="insertText('~~', '~~')" title="Strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
        <div class="spacer"></div> <button class="btn" onclick="insertText('\n## ', '')" title="Heading 2"><i class="fa-solid fa-heading"></i></button>
        <button class="btn" onclick="insertText('`', '`')" title="Inline Code"><i class="fa-solid fa-code"></i></button>
        <button class="btn" onclick="insertText('```\n', '\n```')" title="Code Block"><i class="fa-regular fa-file-code"></i></button>
    </div>

    <div class="workspace">
        <div class="editor-container">
            <div class="line-numbers" id="lineNumbers">1</div>
            <textarea id="editor" class="editor-input" spellcheck="false" placeholder="Type here..."></textarea>
            
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" title="Copy All">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>
        <div class="preview-container">
            <div id="preview" class="preview-content"></div>
        </div>
    </div>
    
    <div id="measure-box" style="visibility: hidden; position: absolute; top: 0; left: 0; z-index: -100; pointer-events: none; white-space: pre-wrap; word-break: break-word;"></div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const lineNumbers = document.getElementById('lineNumbers');
        const measureBox = document.getElementById('measure-box');
        const copyBtn = document.getElementById('copyBtn');

        marked.setOptions({ breaks: true, gfm: true });

        const render = () => {
            const rawText = editor.value;
            let html = marked.parse(rawText);
            preview.innerHTML = html;

            renderMathInElement(preview, {
                delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                throwOnError: false
            });

            Prism.highlightAllUnder(preview);
            updateLineNumbers();
        };

        const updateLineNumbers = () => {
            const lines = editor.value.split('\n');
            const computedStyle = window.getComputedStyle(editor);
            
            measureBox.style.width = editor.clientWidth + 'px';
            measureBox.style.font = computedStyle.font;
            measureBox.style.lineHeight = computedStyle.lineHeight;
            measureBox.style.padding = computedStyle.padding;
            measureBox.style.boxSizing = computedStyle.boxSizing;

            measureBox.innerHTML = '';
            lines.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.textContent = line || '\u200b';
                measureBox.appendChild(lineDiv);
            });

            const measuredChildren = measureBox.children;
            let lineNumbersHtml = '';
            
            for (let i = 0; i < lines.length; i++) {
                const height = measuredChildren[i].getBoundingClientRect().height;
                lineNumbersHtml += `<div style="height: ${height}px; line-height: 1.6; display: flex; align-items: flex-start; justify-content: flex-end;">${i + 1}</div>`;
            }

            lineNumbers.innerHTML = lineNumbersHtml;
        };

        const copyToClipboard = () => {
            const textToCopy = editor.value;
            navigator.clipboard.writeText(textToCopy).then(() => {

                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                copyBtn.style.backgroundColor = '#2ecc71'; 
                
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i>';
                    copyBtn.style.backgroundColor = ''; 
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Copy failed');
            });
        };

        editor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = editor.scrollTop;
        });

        window.addEventListener('resize', updateLineNumbers);

        window.insertText = (before, after) => {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            
            if (before.startsWith('\n') && (start === 0 || text.charAt(start - 1) === '\n')) {
                before = before.substring(1);
            }

            const selection = text.substring(start, end);
            const newText = text.substring(0, start) + before + selection + after + text.substring(end);
            editor.value = newText;
            editor.focus();
            
            const newCursorPos = start + before.length + selection.length + (selection.length === 0 ? 0 : after.length);
            editor.setSelectionRange(start + before.length, selection.length === 0 ? start + before.length : newCursorPos);
            render();
        };

        editor.addEventListener('input', render);

        editor.addEventListener('input', (e) => {
            render();
            
            const { selectionStart } = editor;
            const value = editor.value;
            
            if (selectionStart >= value.length - 1) {
                const isNearBottom = (editor.scrollHeight - editor.scrollTop - editor.clientHeight) < 100;
                
                if (isNearBottom) {
                    setTimeout(() => {
                        editor.scrollTop = editor.scrollHeight;
                    }, 0);
                }
            }
        });

        render();

    </script>
</body>
</html>
